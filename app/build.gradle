apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "kr.ac.snu.hcil.omnitrack"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.google.android.gms:play-services-maps:9.4.0'
    compile 'com.google.android.gms:play-services-fitness:9.4.0'
    compile project(':microsoft-band-1.3.20307.2')
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.3@aar') {
        transitive = true
    }
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile 'com.google.code.gson:gson:2.7'
    compile 'de.codecrafters.tableview:tableview:2.2.0'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.kovachcode:timePickerWithSeconds:1.0.0'
    compile 'com.github.TechFreak:WizardPager:1.0.3'
    compile files('libs/libDaumMapAndroid.jar')
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile 'com.koushikdutta.ion:ion:2.1.8'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/kotlin/exposed"
    }
    maven { url "https://jitpack.io" }
}

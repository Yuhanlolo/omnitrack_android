apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'

    defaultConfig {
        applicationId "kr.ac.snu.hcil.omnitrack"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'

    compile 'com.google.android.gms:play-services-maps:9.4.0'
    compile 'com.google.android.gms:play-services-places:9.4.0'
    compile 'com.google.android.gms:play-services-fitness:9.4.0'


    compile project(':microsoft-band-1.3.20307.2')
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.9.3@aar') {
        transitive = true
    }
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile 'com.google.code.gson:gson:2.7'
    compile 'de.codecrafters.tableview:tableview:2.2.0'
    compile 'com.github.markushi:android-ui:1.2'
    compile 'com.kovachcode:timePickerWithSeconds:1.0.0'
    compile 'com.github.TechFreak:WizardPager:1.0.3'
    compile files('libs/libDaumMapAndroid.jar')
    compile 'org.apmem.tools:layouts:1.10@aar'
    compile 'com.koushikdutta.ion:ion:2.1.8'
    compile 'io.nlopez.smartlocation:library:3.2.5'
    compile 'com.github.ybq:Android-SpinKit:1.0.5'
    compile 'com.badoo.mobile:android-weak-handler:1.1'
    compile 'me.relex:circleindicator:1.2.1@aar'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile group: 'org.atteo', name: 'evo-inflector', version: '1.2.1'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}

kapt {
    generateStubs = true
}

repositories {
    mavenCentral()
    maven {
        url "http://dl.bintray.com/kotlin/exposed"
    }
    maven { url "https://jitpack.io" }

    maven {
        repositories {
            url 'https://oss.sonatype.org/content/repositories/releases/'
        }
    }
}
